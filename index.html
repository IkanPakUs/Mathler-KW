<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathler KW</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="icon">?</div>
                <h2>Mathler KW</h2>
                <div class="setting"></div>
            </div>
            <div class="information">
                <p>Carilah formula yang tepat agar hasilnya sama dengan <span class="clue"></span></p>
            </div>
        </div>
        <div class="box-content">
            <div class="row" row="1">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
            <div class="row" row="2">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
            <div class="row" row="3">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
            <div class="row" row="4">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
            <div class="row" row="5">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
            <div class="row" row="6">
                <div class="box" col="1"></div>
                <div class="box" col="2"></div>
                <div class="box" col="3"></div>
                <div class="box" col="4"></div>
                <div class="box" col="5"></div>
                <div class="box" col="6"></div>
            </div>
        </div>
        <div class="keyboard-content">
            <div class="key">
                <div class="number">
                    <div class="num" key-value="1">1</div>
                    <div class="num" key-value="2">2</div>
                    <div class="num" key-value="3">3</div>
                    <div class="num" key-value="4">4</div>
                    <div class="num" key-value="5">5</div>
                    <div class="num" key-value="6">6</div>
                    <div class="num" key-value="7">7</div>
                    <div class="num" key-value="8">8</div>
                    <div class="num" key-value="9">9</div>
                </div>
                <div class="operator">
                    <div class="op del" key-value="del">Delete</div>
                    <div class="op" key-value="sub">-</div>
                    <div class="op" key-value="sum">+</div>
                    <div class="op" key-value="multipli">*</div>
                    <div class="op" key-value="divide">/</div>
                    <div class="op en" key-value="en">Enter</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="src/js/main.js"></script>
</body>

</html>
